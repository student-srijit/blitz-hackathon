<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Password</title>
  <link rel="stylesheet" href="Password_Reset.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">OnRoadMechanix</div>
    <nav>
        <ul>
          <li><a href="Home.html">Home</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="Login.html">Login/Signup</a></li>
        </ul>
      </nav>
</header>
  <div class="container">
    <div class="password-reset-box">
      <h1>Create new password</h1>
      <p>Please enter a new password. Your new password must be different from the previous password.</p>
      <form>
        <div class="input-group">
          <input type="password" id="new-password" placeholder="New password" required>
          <button type="button" class="toggle-password" onclick="togglePassword('new-password')">👁️</button>
        </div>
        <div class="input-group">
          <input type="password" id="confirm-password" placeholder="Confirm new password" required>
          <button type="button" class="toggle-password" onclick="togglePassword('confirm-password')">👁️</button>
        </div>
        <button type="submit" class="primary-btn">Reset Password</button>
      </form>
    </div>
  </div>
  <script>
    function togglePassword(id) {
      const passwordField = document.getElementById(id);
      const type = passwordField.type === "password" ? "text" : "password";
      passwordField.type = type;
    }
  </script>
</body>
</html>
