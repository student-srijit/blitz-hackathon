<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="SignUp.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">OnRoadMechanix</div>
    <nav>
        <ul>
          <li><a href="Home.html"></a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="Login.html">Login/Signup</a></li>
        </ul>
      </nav>
</header>

  <main class="container">
    <div class="signup-box">
      <h1>Create your ID</h1>
      <form>
        <div class="input-group">
          <input type="text" placeholder="First name" required>
          <input type="text" placeholder="Last name" required>
        </div>
        <div class="input-group">
          <input type="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" required>
          <button type="button" class="toggle-password">üëÅÔ∏è</button>
        </div>
        <div class="terms">
          <label>
            <input type="checkbox">
            By proceeding, you agree to the <a href="#">Terms and Conditions</a>
          </label>
        </div>
        <button type="submit" class="primary-btn">Sign up with email</button>
        <p class="or">Or Signup with</p>
        <div class="social-login">
          <button class="social-btn google">Google</button>
          <button class="social-btn apple">Apple</button>
        </div>
        <p class="login-text">
          Already have an account? <a href="Login.html">Login Now</a>
        </p>
      </form>
    </div>
  </main>
</body>
</html>
