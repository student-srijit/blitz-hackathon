<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request TowTruck - OnRoadMechanix</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="TowTruckRequest.css" />
  </head>

  <body>
    <header class="navbar">
      <div class="logo">OnRoadMechanix</div>
    </header>

    <main>
      <section class="hero">
        <h1>Request TowTruck</h1>
        <p>Fill out the form below to request a tow truck.</p>
      </section>

      <section class="request-towtruck">
        <div class="form-container">
          <h2>Request Tow Truck Assistance</h2>
          <form id="towtruck-form">
            <div class="input-group">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="input-group">
              <label for="phone">Phone Number:</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Enter your phone number"
                required
              />
            </div>
            <div class="input-group">
              <label for="location">Location:</label>
              <input
                type="text"
                id="location"
                name="location"
                placeholder="Enter your location"
                required
              />
            </div>
            <div class="input-group">
              <label for="vehicle-details">Vehicle Details:</label>
              <textarea
                id="vehicle-details"
                name="vehicle-details"
                placeholder="Enter vehicle details or issue"
                required
              ></textarea>
            </div>
            <button type="submit" class="cta-button" id="submit-btn">
              Request Tow Truck
            </button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2024 OnRoadMechanix. All rights reserved.</p>
    </footer>

    <script src="TowTruckRequest.js"></script>
  </body>
</html>
