<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flat Tire Service - OnRoadMechanix</title>
    <link rel="stylesheet" href="FlatTireRequest.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="navbar">
        <div class="logo">OnRoadMechanix</div>
      </div>
    </header>

    <!-- Flat Tire Service Form -->
    <section class="flat-tire-form">
      <div class="form-container">
        <h2>Flat Tire Service Request</h2>
        <form id="flatTireForm">
          <!-- Customer Information -->
          <label for="customer-name">Your Name:</label>
          <input type="text" id="customer-name" name="customer-name" required />

          <label for="contact-number">Contact Number:</label>
          <input
            type="text"
            id="contact-number"
            name="contact-number"
            required
          />

          <label for="location">Location (Address):</label>
          <input type="text" id="location" name="location" required />

          <!-- Car Details -->
          <label for="car-make">Car Make:</label>
          <input type="text" id="car-make" name="car-make" required />

          <label for="car-model">Car Model:</label>
          <input type="text" id="car-model" name="car-model" required />

          <label for="car-year">Car Year:</label>
          <input type="number" id="car-year" name="car-year" required />

          <label for="tire-condition">Tire Condition (Flat/Deflated):</label>
          <select id="tire-condition" name="tire-condition" required>
            <option value="flat">Flat</option>
            <option value="deflated">Deflated</option>
          </select>

          <label for="additional-details">Additional Details (Optional):</label>
          <textarea
            id="additional-details"
            name="additional-details"
            rows="4"
          ></textarea>

          <button type="submit" class="cta-button">Request Service</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 OnRoadMechanix. All rights reserved.</p>
    </footer>

    <script src="FlatTireRequest.js"></script>
  </body>
</html>
