    <div class="container">
        <h1>Engine Diagnostic Service</h1>
        <form id="engine-diagnostic-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="diagnostic-type">Select Diagnostic Type:</label>
            <select id="diagnostic-type" name="diagnostic-type" required>
                <option value="">Select Diagnostic Type</option>
                <option value="basic">Basic Engine Diagnostic</option>
                <option value="advanced">Advanced Engine Diagnostic</option>
                <option value="complete">Complete Engine Diagnostic</option>
            </select>

            <div id="payment-section">
                <p id="payment-message">Please make payment below to proceed</p>

        </form>
    </div>
